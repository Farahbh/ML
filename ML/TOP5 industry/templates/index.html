<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Pr√©diction du Secteur - ODD</title>
  <style>
    body {
      background: linear-gradient(to bottom right, #f5f5f5, #e0e0e0);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 700px;
      margin: 50px auto;
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      padding: 40px;
      animation: fadeIn 0.8s ease-in-out;
    }

    h2 {
      text-align: center;
      color: #b71c1c;
      margin-bottom: 30px;
    }

    label {
      display: block;
      margin-top: 20px;
      margin-bottom: 8px;
      font-weight: bold;
      color: #333;
    }

    input, select {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background-color: #f9f9f9;
      transition: border-color 0.3s ease;
    }

    input:focus, select:focus {
      border-color: #b71c1c;
      outline: none;
    }

    button {
      width: 100%;
      margin-top: 30px;
      padding: 14px;
      background-color: #b71c1c;
      color: white;
      font-weight: bold;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #8e0000;
    }

    .result {
      margin-top: 30px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      color: #2e7d32;
      animation: fadeInUp 0.7s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üîç Pr√©diction du Secteur d'Employabilit√©</h2>
    <form method="POST">
      <label for="score_final">Score final :</label>
      <input type="number" step="0.01" name="score_final" required>

      <label for="moyen_bac">Moyenne Bac :</label>
      <input type="number" step="0.01" name="moyen_bac" required>

      <label for="nature_bac">Nature du Bac :</label>
      <select name="nature_bac" required>
        {% for option in nature_bac_options %}
          <option value="{{ option }}">{{ option }}</option>
        {% endfor %}
      </select>

      <label for="sexe">Sexe :</label>
      <select name="sexe" required>
        {% for option in sexe_options %}
          <option value="{{ option }}">{{ option }}</option>
        {% endfor %}
      </select>

      <label for="adresse">Adresse :</label>
      <select name="adresse" required>
        {% for option in adresse_options %}
          <option value="{{ option }}">{{ option }}</option>
        {% endfor %}
      </select>

      <button type="submit">üöÄ Lancer la pr√©diction</button>
    </form>

    {% if prediction %}
      <div class="result">{{ prediction }}</div>
    {% endif %}
  </div>
</body>
</html>
