<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prédiction de Cluster KMeans</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .form-container {
            max-width: 600px;
            margin: 2rem auto;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        .result-container {
            max-width: 600px;
            margin: 2rem auto;
            padding: 2rem;
            border-radius: 10px;
            background-color: #f8f9fa;
        }
        .header {
            color: #2c3e50;
            margin-bottom: 1.5rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2 class="header">Prédiction de Cluster KMeans</h2>
            <form method="post">
                <div class="mb-3">
                    <label for="moyen_bac" class="form-label">Moyenne Bac</label>
                    <input type="number" step="0.01" min="0" max="20" class="form-control" id="moyen_bac" name="moyen_bac" required
                           value="{{ request.form.moyen_bac if request.form.moyen_bac }}">
                </div>
                
                <div class="mb-3">
                    <label for="score_final" class="form-label">Score Final</label>
                    <input type="number" step="0.01" min="0" class="form-control" id="score_final" name="score_final" required
                           value="{{ request.form.score_final if request.form.score_final }}">
                </div>
                
                <button type="submit" class="btn btn-primary w-100">Prédire </button>
            </form>
        </div>

        {% if prediction %}
        <div class="result-container">
            <h3 class="text-center">Résultat de la prédiction</h3>
            <div class="alert alert-info mt-3">
                <h4 class="alert-heading"> {{ prediction }}</h4>
                <hr>
               
            </div>
            <a href="#" onclick="history.back()" class="btn btn-outline-secondary w-100">Modifier les valeurs</a>
        </div>
        {% endif %}
    </div>
</body>
</html>
