<body>
<div class="main-content">
  <div class="prediction-form-container">
    <div class="form-wrapper">
      <h3>Prédiction d'Admission</h3>

      <div class="form-field" (mouseover)="onHoverField('scoreFinal', true)" (mouseout)="onHoverField('scoreFinal', false)">
        <label for="scoreFinal">Score Final :</label>
        <input type="number" id="scoreFinal" [(ngModel)]="formData.scoreFinal" placeholder="Entrez votre score final" min="0" max="100" step="0.01" required />
      </div>

      <div class="form-field" (mouseover)="onHoverField('moyenneBac', true)" (mouseout)="onHoverField('moyenneBac', false)">
        <label for="moyenneBac">Moyenne Bac :</label>
        <input type="number" id="moyenneBac" [(ngModel)]="formData.moyenneBac" placeholder="Entrez votre moyenne bac" min="0" max="20" step="0.01" required />
      </div>

      <button (click)="predict()">Prédire</button>
    </div>

    <div class="popup" *ngIf="showPopup" [ngClass]="{'error': isError}">
      <div class="popup-content">
        <p>{{ popupMessage }}</p>
        <button (click)="closePopup()">Fermer</button>
      </div>
    </div>
  </div>
</div>
</body>
