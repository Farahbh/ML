<div class="main-content">
  <div class="prediction-form-container">
    <div class="form-wrapper">
      <h3>Prédiction de l'Employabilité</h3>

      <div class="form-field" (mouseover)="onHoverField('performance', true)" (mouseout)="onHoverField('performance', false)">
        <label for="performance">Performance :</label>
        <input type="number" id="performance" [(ngModel)]="formData.performance" placeholder="Entrez votre performance" min="0" max="100" step="0.01" required />
      </div>

      <div class="form-field" (mouseover)="onHoverField('bac', true)" (mouseout)="onHoverField('bac', false)">
        <label for="bac">Nature du Bac :</label>
        <select id="bac" [(ngModel)]="formData.bac" required>
          <option value="" disabled selected>Sélectionnez</option>
          <option value="Littéraire">Littéraire</option>
          <option value="Science">Science</option>
          <option value="Informatique">Informatique</option>
          <option value="Maths">Maths</option>
          <option value="Lettre">Lettre</option>
          <option value="Economie">Economie</option>
          <option value="Sport">Sport</option>
        </select>
      </div>

      <div class="form-field" (mouseover)="onHoverField('sexe', true)" (mouseout)="onHoverField('sexe', false)">
        <label for="sexe">Sexe :</label>
        <select id="sexe" [(ngModel)]="formData.sexe" required>
          <option value="" disabled selected>Sélectionnez</option>
          <option value="M">Masculin</option>
          <option value="F">Féminin</option>
        </select>
      </div>

      <div class="form-field" (mouseover)="onHoverField('adresse', true)" (mouseout)="onHoverField('adresse', false)">
        <label for="adresse">Adresse :</label>
        <select id="adresse" [(ngModel)]="formData.adresse" required>
          <option value="" disabled selected>Sélectionnez</option>
          <option *ngFor="let addr of adresses" [value]="addr">{{ addr }}</option>
        </select>
      </div>

      <div class="form-field" (mouseover)="onHoverField('postule', true)" (mouseout)="onHoverField('postule', false)">
        <label for="postule">Postule :</label>
        <select id="postule" [(ngModel)]="formData.postule" required>
          <option value="" disabled selected>Sélectionnez</option>
          <option value="Oui">Oui</option>
          <option value="Non">Non</option>
        </select>
      </div>

      <div class="form-field" (mouseover)="onHoverField('seuil', true)" (mouseout)="onHoverField('seuil', false)">
        <label for="seuil">Seuil :</label>
        <input type="number" id="seuil" [(ngModel)]="formData.seuil" placeholder="Entrez le seuil" min="0" max="1" step="0.01" required />
      </div>

      <button (click)="predict()">Prédire</button>
    </div>

    <div class="popup" *ngIf="showPopup" [ngClass]="{'error': isError}">
      <div class="popup-content">
        <p>{{ popupMessage }}</p>
        <button (click)="closePopup()">Fermer</button>
      </div>
    </div>
  </div>
</div>
