<body>
  <div class="main-content">
<div class="prediction-form-container">
  <div class="form-wrapper">
    <h3>Prédiction du Score Final</h3>

    <div class="form-field" (mouseover)="onHoverField('moyenBac', true)" (mouseout)="onHoverField('moyenBac', false)">
      <label for="moyenBac">Moyen Bac :</label>
      <input type="number" id="moyenBac" [(ngModel)]="formData.moyenBac" placeholder="Entrez votre moyenne" min="0" max="20" step="0.01" required />
    </div>

    <div class="form-field" (mouseover)="onHoverField('natureBac', true)" (mouseout)="onHoverField('natureBac', false)">
      <label for="natureBac">Nature du Bac :</label>
      <select id="natureBac" [(ngModel)]="formData.natureBac" required>
        <option value="" disabled selected>Sélectionnez</option>
        <option value="Littéraire">Littéraire</option>
        <option value="Science">Science</option>
        <option value="Informatique">Informatique</option>
        <option value="Maths">Maths</option>
        <option value="Lettre">Lettre</option>
        <option value="Economie">Economie</option>
        <option value="Sport">Sport</option>
      </select>
    </div>

    <div class="form-field" (mouseover)="onHoverField('resultat', true)" (mouseout)="onHoverField('resultat', false)">
      <label for="resultat">Résultat :</label>
      <select id="resultat" [(ngModel)]="formData.resultat" required>
        <option value="" disabled selected>Sélectionnez</option>
        <option value="Admis">Admis</option>
        <option value="Refusé">Refusé</option>
      </select>
    </div>

    <button (click)="predict()">Prédire</button>
  </div>

  <div class="popup" *ngIf="showPopup" [ngClass]="{'error': isError}">
    <div class="popup-content">
      <p>{{ popupMessage }}</p>
      <button (click)="closePopup()">Fermer</button>
    </div>
  </div>
</div>
</div>
</body>
