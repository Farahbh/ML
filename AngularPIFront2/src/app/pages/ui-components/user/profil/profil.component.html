<div class="container">
  <div class="row gutters">
    <div class="col-xl-12">
      <div class="card h-100">
        <div class="card-body">
          <div class="user-avatar text-center mb-3">
            <label for="avatar-upload" class="avatar-label">
              <img [src]="userImageUrl" alt="Maxwell Admin">
            </label>
            <input type="file" id="avatar-upload" class="form-control-file" (change)="onChangeimg($event)">
          </div>
          <h5 class="user-name text-center">{{user.name}} {{user.lastName}}</h5>
        </div>
      </div>
    </div>
    <div class="col-xl-12">
      <form action method="post">
        <div class="card">
          <div class="card-body">
            <div class="row gutters">
              <div class="col-xl-6">
                <div class="form-group">
                  <label for="email">Email</label>
                  <input type="text" class="form-control" id="email" readonly value="{{user.email}}">
                </div>
              </div>
              <div class="col-xl-6">
                <div class="form-group">
                  <label for="adress">Adresse</label>
                  <input type="text" class="form-control" id="adress" readonly value="{{user.address}}">
                </div>
              </div>
              <div class="col-xl-6">
                <div class="form-group">
                  <label for="role">Role</label>
                  <input type="text" class="form-control" id="role" readonly value="{{roleNames}}">
                </div>
              </div>
              <!-- Add other fields here -->
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
